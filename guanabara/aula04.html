<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Digite dois numeros para serem somados</h1>
    <input type="text" id="n1">
    <input type="text" id="n2">
    <input type="button" value="Soma +" onclick="soma()">
    <input type="button" value="divisao /" onclick="divisao()">
    <input type="button" value="subtracao - +" onclick="subtracao()">
    <input type="button" value="multiplicacao *" onclick="multiplicacao()">
    <div id="res">

    </div>

    <h1>Digite dois numeros para serem somados</h1>
    <input type="text" id="metro" onkeyup="mcm()" placeholder="Metros para centimetros">
    <input type="text" id="metro2" onkeyup="cmm()" placeholder="centimetros para metros">
    <div id="res2">

    </div>
    <div id="res3">
        </div>
    <script>
        function multiplicacao() {
            var n1 = window.document.getElementById('n1')
            var n2 = window.document.getElementById('n2')
            var res = window.document.querySelector('div#res')

            var resultado = Number.parseInt(n1.value) * Number.parseInt(n2.value)
            res.innerHTML = `<p> A soma é ${resultado} </p>`
        } 
        function subtracao() {
            var n1 = window.document.getElementById('n1')
            var n2 = window.document.getElementById('n2')
            var res = window.document.querySelector('div#res')

            var resultado = Number.parseInt(n1.value) - Number.parseInt(n2.value)
            res.innerHTML = `<p> A soma é ${resultado} </p>`
        }

        function divisao() {
            var n1 = window.document.getElementById('n1')
            var n2 = window.document.getElementById('n2')
            var res = window.document.querySelector('div#res')

            var resultado = Number.parseInt(n1.value) / Number.parseInt(n2.value)
            res.innerHTML = `<p> A soma é ${resultado} </p>`
        }
        
        function soma() {
            var n1 = window.document.getElementById('n1')
            var n2 = window.document.getElementById('n2')
            var res = window.document.querySelector('div#res')

            var resultado = Number.parseInt(n1.value) + Number.parseInt(n2.value)
            res.innerHTML = `<p> A soma é ${resultado} </p>`
        }

        function cmm() {
            var m = window.document.getElementById('metro2')
            var resultado = Number.parseFloat(m.value) / 100
            var res2= window.document.querySelector('div#res3')
            res3.innerHTML= `<p> ${resultado} metros </p>`
        }

        function mcm() {
            var m = window.document.getElementById('metro')
            var resultado = Number.parseFloat(m.value) * 100
            var res2= window.document.querySelector('div#res2')
            res2.innerHTML= `<p> ${resultado} centimetros </p>`
        }
            
    </script>
</body>
</html>
